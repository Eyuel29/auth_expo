# Maestro Test Suite Configuration
# This configures Maestro to run flows in subdirectories

# Include all flows in subdirectories
includeTags: []
excludeTags: []

# Flow patterns - only include active flows (exclude DISABLED_ folders)
flows:
  - "flows/auth/*.yaml"
  - "flows/navigation/*.yaml"
  # Payment flows are disabled until implementation is complete
  # - "flows/payment/*.yaml"

# Environment variables for all tests
env:
  TEST_EMAIL: test@example.com
  TEST_PASSWORD: password123
  TEST_USER: testuser

# Execution settings
executionOrder:
  continueOnFailure: false
  flowOrder: sequential

