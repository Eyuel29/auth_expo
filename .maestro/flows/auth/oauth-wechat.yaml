# WeChat OAuth Flow Test
# Tests that WeChat OAuth button exists and is visible
# NOTE: Actual OAuth flow is not functional yet - this only tests UI presence

appId: com.joel.authexpo
---
- launchApp
- clearState
- launchApp  # Re-launch after clearing state

# Wait for app to finish loading
- extendedWaitUntil:
    visible:
      text: ".*Welcome Back.*"
      regex: true
    timeout: 20000

- assertVisible:
    text: ".*Welcome Back.*"
    regex: true
- assertVisible:
    text: ".*Continue with WeChat.*"
    regex: true
- takeScreenshot: wechat-oauth-button

# Test passes if button is visible
