# Login Flow Test
# Tests the complete login workflow with valid credentials

appId: com.yourapp.authexpo
---
- launchApp
- clearState

# Verify we're on the sign-in screen
- assertVisible: "Sign In"
- assertVisible: "Email"
- assertVisible: "Password"
- takeScreenshot: login-initial

# Test Case: Valid Login
- tapOn: "Email"
- inputText: "${TEST_EMAIL}"
- tapOn: "Password"
- inputText: "${TEST_PASSWORD}"
- takeScreenshot: login-filled

- tapOn: "Sign In"

# Wait for navigation and verify success
- assertVisible: "Welcome"
- takeScreenshot: login-success
- assertVisible: "Profile"
