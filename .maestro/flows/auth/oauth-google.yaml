# Google OAuth Flow Test
# Tests that Google OAuth button exists and is visible
# NOTE: Actual OAuth flow is not functional yet - this only tests UI presence

appId: com.joel.authexpo
---
- launchApp
- clearState
- launchApp  # Re-launch after clearing state

# Wait for app to finish loading
- extendedWaitUntil:
    visible: "welcome-back-title"
    timeout: 20000

- assertVisible: "welcome-back-title"
- tapOn: "continue-with-google-button"
- extendedWaitUntil:
    visible: "home-hello-text"
    timeout: 20000
- assertVisible: "home-hello-text"
- takeScreenshot: google-oauth-button

# Test passes if button is visible
