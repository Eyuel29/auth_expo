# Payment Methods Management Test
# Tests adding, viewing, and removing payment methods

appId: com.yourapp.authexpo
---
- runFlow: ../auth/login.yaml

# Navigate to payment settings
- tapOn: "Profile"
- scrollUntilVisible:
    element: "Payment Methods"
    direction: DOWN

- tapOn: "Payment Methods"
- assertVisible: "Payment Methods"
- takeScreenshot: payment-methods-list

# Test Case: Add New Payment Method
- tapOn: "Add Payment Method"
- assertVisible: "Card Number"

# In real tests, input test card details
- tapOn: "Card Number"
- inputText: "4242424242424242"

- tapOn: "Expiry Date"
- inputText: "1225"

- tapOn: "CVC"
- inputText: "123"

- tapOn: "Cardholder Name"
- inputText: "Test User"

- takeScreenshot: payment-card-filled
- tapOn: "Save Card"

# Wait for card to be saved
- assertVisible: "Card saved successfully"
- takeScreenshot: payment-card-saved

# Should show in payment methods list
- assertVisible: "Visa ****4242"
