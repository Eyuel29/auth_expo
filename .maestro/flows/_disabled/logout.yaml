# Logout Flow Test
# Tests user logout functionality

appId: com.joel.authexpo
---
# Prerequisite: User must be logged in

# Navigate to profile screen
- tapOn: "Profile"
- assertVisible: "Edit Profile"
- takeScreenshot: profile-before-logout

# Tap logout button
- tapOn: "Logout"

# Wait for alert and confirm logout
- extendedWaitUntil:
    visible: "Logout"
    timeout: 2000
- tapOn: "Logout"

# Wait for navigation back to sign-in
- extendedWaitUntil:
    visible: "Welcome Back"
    timeout: 5000
- takeScreenshot: logout-success
