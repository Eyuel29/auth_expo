# EAS Build Workflow - Automatic builds based on branch
#
# Automatically triggers EAS builds when you push to:
# - 'dev' branch â†’ Development build (all platforms)
# - 'main' branch â†’ Production build (all platforms)
#
# Or trigger manually from GitHub Actions UI for custom builds
#
name: EAS Build

on:
  push:
    branches:
      - dev      # Development builds
      - main     # Production builds
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        type: choice
        default: 'all'
        options:
          - all
          - ios
          - android
      profile:
        description: 'Build profile'
        required: true
        type: choice
        default: 'preview'
        options:
          - development
          - preview
          - production

jobs:
  build:
    name: EAS Build - ${{ github.event.inputs.platform || 'all' }}
    runs-on: ubuntu-latest
    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Setup EAS CLI
        run: npm install -g eas-cli

      - name: Determine build profile from branch
        id: profile
        run: |
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          
          # Auto-detect profile: dev â†’ development, main â†’ production
          if [ "$BRANCH_NAME" = "main" ]; then
            PROFILE="production"
          elif [ "$BRANCH_NAME" = "dev" ]; then
            PROFILE="development"
          else
            PROFILE="preview"  # Fallback for manual triggers
          fi
          
          echo "profile=$PROFILE" >> $GITHUB_OUTPUT
          echo "branch=$BRANCH_NAME" >> $GITHUB_OUTPUT
          echo "âœ… Branch '$BRANCH_NAME' â†’ Profile '$PROFILE'"

      - name: Run quality checks
        run: npm run check-all
        continue-on-error: ${{ steps.profile.outputs.profile == 'development' }}

      - name: Build on EAS
        run: |
          # Use manual input if workflow_dispatch, otherwise use detected profile
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            PLATFORM="${{ github.event.inputs.platform }}"
            PROFILE="${{ github.event.inputs.profile }}"
          else
            PLATFORM="all"  # Always build all platforms for automatic builds
            PROFILE="${{ steps.profile.outputs.profile }}"
          fi
          
          echo "ðŸš€ Building for platform: $PLATFORM with profile: $PROFILE"
          
          if [ "$PLATFORM" = "all" ]; then
            eas build --platform all --profile $PROFILE --non-interactive --no-wait
          else
            eas build --platform $PLATFORM --profile $PROFILE --non-interactive --no-wait
          fi

      - name: Comment on commit
        uses: actions/github-script@v7
        if: github.event_name == 'push'
        with:
          script: |
            const profile = '${{ steps.profile.outputs.profile }}';
            const branch = '${{ steps.profile.outputs.branch }}';
            const emoji = profile === 'production' ? 'ðŸš€' : 'ðŸ”§';
            
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: `${emoji} **EAS Build Started**\n\n` +
                    `**Branch:** \`${branch}\`\n` +
                    `**Profile:** \`${profile}\`\n` +
                    `**Platform:** all (iOS + Android)\n\n` +
                    `Check progress at [expo.dev](https://expo.dev)`
            })

