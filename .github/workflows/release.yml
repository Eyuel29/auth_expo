# Release Workflow - Automated Version Management
#
# This workflow automates the release process:
# 1. Creates a new version tag
# 2. Updates CHANGELOG.md
# 3. Creates a GitHub release
# 4. Triggers production builds (optional)
#
# Trigger: Manually from GitHub Actions UI or via git tag push
#
name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version bump type'
        required: true
        type: choice
        default: 'patch'
        options:
          - patch
          - minor
          - major
      skip_build:
        description: 'Skip EAS build after release'
        type: boolean
        default: false
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  pull-requests: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      
      - name: Get current version
        id: current_version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"
      
      - name: Bump version
        id: bump_version
        run: |
          BUMP_TYPE="${{ github.event.inputs.version }}"
          npm version $BUMP_TYPE --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Bumped to: $NEW_VERSION"
      
      - name: Update app.json version
        run: |
          NEW_VERSION="${{ steps.bump_version.outputs.new_version }}"
          node -e "
            const fs = require('fs');
            const appJson = JSON.parse(fs.readFileSync('app.json', 'utf8'));
            appJson.expo.version = '$NEW_VERSION';
            fs.writeFileSync('app.json', JSON.stringify(appJson, null, 2) + '\n');
          "
          echo "Updated app.json to version $NEW_VERSION"
      
      - name: Generate changelog
        id: changelog
        run: |
          VERSION="${{ steps.bump_version.outputs.new_version }}"
          DATE=$(date +%Y-%m-%d)
          
          # Get commits since last tag
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            COMMITS=$(git log $LAST_TAG..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi
          
          # Create changelog entry
          CHANGELOG="## [$VERSION] - $DATE

$COMMITS"
          
          # Save to file for later use
          echo "$CHANGELOG" > /tmp/changelog.txt
          echo "Generated changelog for $VERSION"
      
      - name: Update CHANGELOG.md
        run: |
          # Read the new changelog
          NEW_ENTRY=$(cat /tmp/changelog.txt)
          
          # Insert after [Unreleased] section
          awk -v new="$NEW_ENTRY" '
            /## \[Unreleased\]/ {
              print;
              print "";
              print new;
              print "";
              next;
            }
            { print }
          ' CHANGELOG.md > CHANGELOG.tmp && mv CHANGELOG.tmp CHANGELOG.md
          
          echo "Updated CHANGELOG.md"
      
      - name: Commit version bump
        run: |
          VERSION="${{ steps.bump_version.outputs.new_version }}"
          git add package.json app.json CHANGELOG.md
          git commit -m "chore(release): bump version to $VERSION"
          git push origin main
      
      - name: Create and push tag
        id: create_tag
        run: |
          VERSION="${{ steps.bump_version.outputs.new_version }}"
          TAG="v$VERSION"
          git tag -a $TAG -m "Release $TAG"
          git push origin $TAG
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Created and pushed tag: $TAG"
      
      - name: Create GitHub Release
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const version = '${{ steps.bump_version.outputs.new_version }}';
            const tag = 'v' + version;
            const changelog = fs.readFileSync('/tmp/changelog.txt', 'utf8');
            
            const release = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: tag,
              name: `Release ${tag}`,
              body: changelog,
              draft: false,
              prerelease: version.includes('alpha') || version.includes('beta')
            });
            
            console.log(`Created release: ${release.data.html_url}`);
      
      - name: Trigger production build
        if: ${{ !github.event.inputs.skip_build }}
        run: |
          echo "Triggering EAS production build..."
          # The build.yml workflow will automatically trigger on tag push
          echo "EAS build will start automatically from main branch"
  
  publish-release:
    name: Publish Release
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"
      
      - name: Verify tag matches package.json
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          TAG_VERSION="${{ steps.version.outputs.version }}"
          
          if [ "$PACKAGE_VERSION" != "$TAG_VERSION" ]; then
            echo "‚ùå Error: Tag version ($TAG_VERSION) doesn't match package.json ($PACKAGE_VERSION)"
            exit 1
          fi
          
          echo "‚úÖ Version verified: $PACKAGE_VERSION"
      
      - name: Comment on related PRs
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const version = '${{ steps.version.outputs.version }}';
            const tag = 'v' + version;
            
            // Find merged PRs in the release
            const { data: commits } = await github.rest.repos.compareCommits({
              owner: context.repo.owner,
              repo: context.repo.repo,
              base: 'main',
              head: tag
            });
            
            // Comment on related PRs
            for (const commit of commits.commits) {
              const prNumber = commit.commit.message.match(/#(\d+)/);
              if (prNumber) {
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: parseInt(prNumber[1]),
                  body: `üéâ This PR has been included in [${tag}](${context.payload.release.html_url})`
                });
              }
            }
      
      - name: Notify release
        run: |
          echo "‚úÖ Release ${{ steps.version.outputs.version }} published successfully!"
          echo "View release: ${{ github.server_url }}/${{ github.repository }}/releases/tag/v${{ steps.version.outputs.version }}"


